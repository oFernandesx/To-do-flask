{% extends "index.html" %}
{% block body %}
    <h1 class="text-center text-5xl font-bold mt-[71px] mb-[31px]">Adicionar Tarefa</h1>
    <form action="/adicionar_tarefas" method="post" enctype="multipart/form-data" class="mt-5 mx-60">

        <input type="text" name="titulo" placeholder="Título da tarefa" class="block w-full p-4 mb-2  shadow-xl rounded-[10px] text-[20px]" required>

        <p class="mt-10 text-[22px]">Urgência</p>
        <select name="urgencia"  class="block w-full mb-2 shadow-xl rounded-[10px] p-4" required>
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select>

        <input name="descricao" placeholder="Descrição" class="block w-full p-4 mb-2 shadow-xl rounded-[10px] text-[20px] pb-10 mt-10" required></input>


        <div id="drop-area" class="shadow-xl mt-10 p-10 text-center cursor-pointer rounded-[10px]">
            <p class="mb-3 text-[20px]">Arraste uma imagem aqui ou clique para selecionar</p>
            <img id="preview" class="mx-auto max-h-52 mb-3 hidden">
            <input type="file" name="imagem" id="fileElem" accept="image/*" class="hidden">
        </div>

        <script>
            const dropArea = document.getElementById('drop-area');
            const fileInput = document.getElementById('fileElem');
            const previewImage = document.getElementById('preview');

            
            dropArea.addEventListener('click', () => {
                fileInput.click();
            });

            
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.classList.add('bg-gray-200');
            });

            dropArea.addEventListener('dragleave', () => {
                dropArea.classList.remove('bg-gray-200');
            });

            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.classList.remove('bg-gray-200');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    previewFile(files[0]); 
                }
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    previewFile(fileInput.files[0]);
                }
            });

            function previewFile(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onloadend = () => {
                    previewImage.src = reader.result;
                    previewImage.classList.remove('hidden');
                };
            }
        </script>

        <div class="flex justify-center">
            <button type="submit" class="bg-[#ededed] text-black px-8 py-2 border-[3px] shadow-xl hover:shadow-2xl mb-40 mt-10 text-[25px] rounded-[10px]">Adicionar Tarefa</button>
        </div>
    </form>
{% endblock %}
