{% extends "index.html" %}
{% block body %}
<h1 class="text-center text-3xl md:text-5xl font-bold mt-10 mb-8 md:mt-[71px] md:mb-[31px]">Lista de Tarefas</h1>

<div class="mx-4 md:mx-20 lg:mx-60 mt-8 md:mt-11">
    <div class="shadow-xl rounded-[10px] p-4 mb-10">

        {% for task in tasks %}
        <div class="hover:shadow-2xl p-4 md:p-5 rounded-xl mb-8 bg-white">
            <div class="flex flex-col md:flex-row items-center">

                <!-- imagem -->
                <img src="{{ url_for('static', filename='uploads/' + task.imagem) }}" alt="Imagem da tarefa" class="w-full md:w-32 h-auto object-cover rounded-lg">

                <div class="mt-4 md:mt-0 md:ml-5 w-full">

                    <!-- titulo -->
                    <div class="flex gap-2 flex-wrap">
                        <p class="text-lg md:text-2xl font-bold">Título:</p>
                        <p class="text-lg md:text-2xl break-words">{{ task.titulo }}</p>
                    </div>

                    <!-- urgencia -->
                    <div class="flex gap-2 flex-wrap">
                        <p class="text-lg md:text-2xl font-bold">Urgência:</p>
                        <p class="text-lg md:text-2xl">{{ task.urgencia }}</p>
                    </div>

                    <!-- descriçao -->
                    <div class="flex gap-2 flex-wrap">
                        <p class="text-lg md:text-2xl font-bold">Descrição:</p>
                        <p class="text-lg md:text-2xl break-words">{{ task.descricao }}</p>
                    </div>

                </div>
            </div>

            <!-- editar e remover -->
            <div class="flex flex-wrap justify-center md:justify-end gap-4 mt-5">
                <button onclick="openEditModal({{ loop.index0 }})" class="text-blue-500 text-lg md:text-2xl">Editar <i class="bi bi-pencil"></i></button>

                <p class="text-lg md:text-2xl">|</p>

                <button onclick="openDeleteModal({{ loop.index0 }})" class="text-red-500 text-lg md:text-2xl">Remover <i class="bi bi-trash3"></i></button>
            </div>

            <!-- Modal Remoção e Edição (mantém igual) -->

            <!-- ... seus modais ... -->

        </div>
        {% endfor %}

    </div>
</div>

<script>
// Seus scripts (dropzone, modais) permanecem os mesmos
</script>

{% endblock %}
